<section class="gallery">
    <h3>Galería de Imágenes</h3>
    <div class="carousel">
        <div class="carousel__container">
            <!-- <button class="carousel__previous" aria-label="Anterior" (click)="prevImage()">
                <i class="fa-solid fa-circle-arrow-left"></i>
            </button> -->
            <div class="carousel__list">
                    <picture class="container__picture" *ngFor="let img of images; let i = index">
                        <img #img [srcset]="img.imageURL"
                        [alt]="img.name" class="gallery__img">
                    </picture>
            </div>
            <!-- <button class="carousel__next" aria-label="Siguiente" (click)="nextImage()">
                <i class="fa-solid fa-circle-arrow-right"></i>
            </button> -->
        </div>
    </div>
</section>
